<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextSay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="heading-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter Text and Convert into Speech</h3>
                <div class="interaction-container">
                    <textarea id="textToConvert" placeholder="Welcome to TextSay !! Type your text here..." 
                    rows="10" cols="35" class="text-control"></textarea>

                    <button class="btn" id="convertBtn">Play Converted Sound</button>
                    <p class="error-para"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
